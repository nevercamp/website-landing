name: NPM

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: docker login
        run: docker login rg.fr-par.scw.cloud/nevercamprepo -u  nologin -p ${{ secrets.DOCKER_PASSWORD }}

      - name: docker build sha
        run: docker build -t rg.fr-par.scw.cloud/nevercamprepo/nevercamp/website-landing:${{ github.sha }} .

      - name: docker push sha
        run: docker push rg.fr-par.scw.cloud/nevercamprepo/nevercamp/website-landing:${{ github.sha }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"

      - name: Update Kubernetes resources
        env:
          DOCKER_USERNAME: RodsAlex
        run: |
          cd kustomize/base
          kustomize edit set image image_repo=rg.fr-par.scw.cloud/nevercamprepo/nevercamp/website-landing:$GITHUB_SHA
          cat kustomization.yaml
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Bump docker tag"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}